<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a69bf3283.js" crossorigin="anonymous"></script>
</head>
<body>


    <header>
        <div class="logoContainer">
            <img class="sideLogo" src="./images/Header/SideLogo.png" alt="">
            <img class="logo" src="./images/Header/image1" alt="">
        </div>
        <form class="searchBar">
            <i class="icon fa-solid fa-magnifying-glass"></i>
            <input class="textInput" type="text" placeholder="Photos, people, or groups">
        </form>   
        <div class="btnContainer">
            <button class="btn btn1">Log In</button>
            <button class="btn btn2">Sign Up</button>
        </div>
    </header>

    <main>
        <section class="landPage">
            <div class="slider"></div>
            <div class="info">
                <h1>Find your inspiration</h1>
                <h3>Join the Flickr community, home to tens of billions of photos and 2 million groups.</h3>
                <button>Start for free</button>
                <p></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <h5><a href="#">About</a></h5>
            <h5><a href="#">Jobs</a></h5>
            <h5><a href="#">Blog</a></h5>
            <h5><a href="#">Developers</a></h5>
            <h5><a href="#">Guidelines</a></h5>
            <h5><a href="#">Help</a></h5>
            <h5><a href="#">Help</a></h5>
            <h5><a href="#">forum</a></h5>
            <h5><a href="#">Privacy</a></h5>
            <h5><a href="#">Terms</a></h5>
            <h5><a href="#">Cookies</a></h5>
            <h5><a href="#">English</a></h5>
            <h5><a href="">SmugMug</a>+<a href="#">Flickr</a></h5>
            <a href="#"><i class="icon fa-brands fa-facebook"></i></a>
            <a href="#"><i class="icon fa-brands fa-twitter"></i></a>
            <a href="#"><i class="icon fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
